        <div id="registration">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-4"></div>
                    <div class="col-lg-4">
                        <h1>
                            Регистрация
                        </h1>
                        <form name="registration" action="autorizedIndex.html">
                            <div class="form-group">
                            <label for="InputEmail1">Логин</label>
                            <input name="email" class="form-control" id="input-email" placeholder="Введите e-mail">
                            </div>
                            <div class="form-group">
                            <label for="InputPassword1">Пароль</label>
                            <input name="password" class="form-control" id="input-password" placeholder="Введите пароль"> 
                            </div>
                            <div class="form-group">
                                <label for="InputPassword2">Подтвердите пароль</label>
                                <input name="password confirm" class="form-control" id="input-password-confirmed" placeholder="Повторите пароль" aria-describedby="confirmedPassword">
                                <small id="confirmedPassword" class="form-text text-muted centered">Пароль должен совпадать с паролем, который Вы ввели выше </small>
                                <button type="submit" class="btn btn-success btn-block"  >Готово</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-lg-4"></div>
                </div>
            </div>
